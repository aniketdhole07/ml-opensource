<html>
  <head>
    <title>ML Opensource Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .linear_reg {
        background-color: gainsboro;
        margin-left: 30px;
        width: 50%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index">ML Open Source Proejcts</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/index">Home</a></li>
          <li><a href="/img_classifier">Image Classifiers</a></li>
          <li><a href="/linear_reg">Linear Regression</a></li>
          <li><a href="/deepl">Decision Trees</a></li>
        </ul>
      </div>
    </nav>
    <div class="linear_reg">
      <h1 style="color: #344364">Score Predictor</h1>

      Contributed by:
      <a href="https://github.com/rutujanemane">Rutuja Nemane</a><br /><br />

      <form method="POST" action="/score_pred" enctype="multipart/form-data">
        <label for="">Hours of study per day: </label>
        <input
          type="number"
          class="form-control"
          name="hours0"
          min="0"
          max="24"
          step="0.01"
          required
        />
        <h6>(Hours should be within 0 and 24)</h6>
        <br />
        <label for="">What is your score goal?: </label>
        <input
          type="number"
          class="form-control"
          name="goal"
          min="0"
          max="100"
          step="0.01"
          required
        />
        <h6>(In percentage)</h6>
        <br />
        <input type="submit" class="btn btn-success" value="Predict" />
        <h4>{{res_msg}}</h4>
      </form>
    </div>
  </body>
</html>
